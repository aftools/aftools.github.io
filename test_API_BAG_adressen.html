<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>test api</title>

    <script>
        // Define the API URL
        const apiUrl = 'https://api.bag.kadaster.nl/lvbag/individuelebevragingen/v2/adressen?postcode=6678DB&huisnummer=32&exacteMatch=false&page=1&pageSize=20&inclusiefEindStatus=false'';
	const apiKey = 'l7740753dd8d494c9e8b0ebe1a181c40b9'
        // Make a GET request
        fetch(apiUrl, {
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            headers: {
                "accept": "application/hal+json",
			"X-API-KEY": apiKey,
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</head>
